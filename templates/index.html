<!DOCTYPE html>
<html>

<head>
    <title>MergeBom Web</title>
    <style>
        table,
        td {
            border: 0.5px solid black;
        }
    </style>
</head>

<body>
    <div id="message">
        <p id="error"></p>
    </div>
    <div id="content">
        <h1>MergeBom Web</h1>
        <p id="error"></p>
        <form onsubmit="itemList(event)">
            <input type="submit" value="list" />
        </form>
        <form onsubmit="itemListView(event)">
            <input type="submit" value="View" />
        </form>
        <form enctype="multipart/form-data" onsubmit="uploadBomFile(event)">
            <input id="BOMfile" type="file" name="static_file" />
            <input type="submit" value="upload" />
        </form>
    </div>
    <div>
        <p>
        <ul id="bomlist"></ul>
        </p>
    </div>
    <div>
        <table id="dataList">
            <thead>
                <tr>
                    <th scope="col">Quantity</th>
                    <th scope="col">Designator</th>
                    <th scope="col">Comment</th>
                    <th scope="col">Footprint</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="footer">
        &copy; Copyright 2022 asterix24@gmail.com
    </div>
    <script>
        async function itemList(event) {
            event.preventDefault();
            const response = await fetch("/data", {
                method: 'POST',
                body: "{\'field\':\'test\'}",
            });
            response.json().then(data => {
                console.log(data);
                var tbodyRef = document.getElementById('dataList').getElementsByTagName('tbody')[0];
                Object.entries(data).forEach(([idx, value]) => {
                    var newRow = tbodyRef.insertRow();
                    for (let i = 0; i < value.length; i++) {
                        var newCell = newRow.insertCell();
                        newCell.innerHTML = value[i];
                    }
                });
            });
        }
        async function itemListView(event) {
            event.preventDefault();
            const response = await fetch("/view", {
                method: 'POST',
                body: "{\"merge_files\": [\"test.csv\"]}",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });
            response.json().then(data => {
                console.log(data);
                var tableRef = document.getElementById('dataList')
                var tbodyRef = tableRef.getElementsByTagName('tbody')[0];
                var prev_category = "";
                Object.entries(data).forEach(([idx, value]) => {
                    if (prev_category !== value.category) {
                        var newRow = tbodyRef.insertRow();
                        var newCell = newRow.insertCell();
                        newCell.innerHTML = value.category;
                        newCell.colSpan = value.fields.length + 1;
                        newCell.scope = "colgroup"
                        prev_category = value.category;
                    }
                    var newRow = tbodyRef.insertRow();
                    newRow.insertCell().innerHTML = value.quantity;
                    for (let i = 0; i < value.fields.length; i++) {
                        var newCell = newRow.insertCell();
                        newCell.innerHTML = value.fields[i];
                    }
                });
            });
        }
        async function uploadBomFile(event) {
            event.preventDefault();
            let formData = new FormData(event.target);
            var fileupload = document.getElementById('BOMfile');
            formData.append("file", fileupload.files[0]);
            console.log(formData);
            const response = await fetch("/upload", {
                method: 'POST',
                body: formData
            });
            response.json().then(data => {
                console.log(data);
                if (data.error) {
                    document.getElementById('error').innerHTML = data.error;
                } else {
                    document.getElementById('error').innerHTML = "";
                    l = document.getElementById("bomlist");
                    l.innerHTML = "";
                    Object.entries(data.uploaded_files).forEach(([key, value]) => {
                        if (value !== "") {
                            let li = document.createElement("li");
                            li.innerText = key + ": " + value;
                            l.appendChild(li);
                        }
                    });
                }
            });
        }

    </script>
</body>

</html>
